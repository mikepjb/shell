[font]
size = 16.0

[font.bold]
family = "Rec Mono Linear"
style = "Bold"

[font.bold_italic]
family = "Rec Mono Linear"
style = "Bold Italic"

[font.italic]
family = "Rec Mono Linear"
style = "Italic"

[font.normal]
family = "Rec Mono Linear"
style = "Regular"

[window]
opacity = 0.95
decorations = "Full"

[colors.primary]
# Quiet theme with synthwave highlights
background = "#0c0c0c"  # Very dark gray, softer than pure black
foreground = "#e4e4e4"  # Light gray foreground for readability

[colors.normal]
black = "#111111"       # Dark gray
red = "#d8c4d0"         # Washed out magenta/pink (from bright #ff0080)
green = "#c4d8c8"       # Washed out green (from bright #00ff80)
yellow = "#d8d0c4"      # Washed out amber (from bright #ffb300)
blue = "#c4d0d8"        # Washed out cyan-blue (from bright #00ccff)
magenta = "#d8c4d8"     # Washed out magenta (from bright #ff00ff)
cyan = "#c4d8d8"        # Washed out cyan (from bright #00ffff)
white = "#b8b8b8"       # Medium gray

[colors.bright]
black = "#a8a8a8"       # Invisible gray
red = "#ff0080"         # Error red
green = "#00ff80"       # Bright green
yellow = "#ffb300"      # UI amber
blue = "#00ccff"        # UI blue
magenta = "#ff00ff"     # UI cur search
cyan = "#00ffff"        # UI teal
white = "#ffffff"       # Pure white
